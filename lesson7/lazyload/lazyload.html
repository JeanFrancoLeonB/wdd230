<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Lazy Loading Exercise</title>
  <meta name="description" content="Lazy Loading">
  <link rel="stylesheet" href="css/small.css">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;1,700&display=swap"
    rel="stylesheet">
  <script defer src="js/lazyload.js"></script>
</head>
<body>
  <header>
      <h1> Lazy Loading</h1>
  </header>
  <main>
    <picture>
        <img src="images/placeholder.png" data-src="images/tiger.jpg" alt="a tiger">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/dolphin.jpg" alt="a dolphin">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/crab.jpg" alt="a crab">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/leopar.jpg" alt="a leopar">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/toucan.jpg" alt="a toucan">
      </picture>
      <picture>
        <img src="images/placeholder.png" data-src="images/turtle.jpg" alt="a turtle">
      </picture>
  </main>
</body>
</html>
